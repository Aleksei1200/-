<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Поймай квадрат</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 400px;
      height: 400px;
      background: #1e293b;
      border-radius: 12px;
      overflow: hidden;
    }
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #22d3ee;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #score {
      margin: 15px;
      font-size: 24px;
    }
    button {
      background: #22c55e;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Поймай квадрат</h1>
  <div id="score">Очки: 0</div>
  <div id="game">
    <div id="square"></div>
  </div>
  <button id="start">Начать заново</button>

  <script>
    const square = document.getElementById('square');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('start');
    const game = document.getElementById('game');

    let score = 0;
    let speed = 800;
    let gameInterval;

    function randomPosition() {
      const x = Math.random() * (game.clientWidth - square.clientWidth);
      const y = Math.random() * (game.clientHeight - square.clientHeight);
      square.style.left = `${x}px`;
      square.style.top = `${y}px`;
    }

    function startGame() {
      score = 0;
      speed = 1200;
      scoreEl.textContent = `Очки: ${score}`;
      randomPosition();
      clearInterval(gameInterval);
      gameInterval = setInterval(randomPosition, speed);
    }

    square.addEventListener('click', () => {
      score++;
      scoreEl.textContent = `Очки: ${score}`;
      square.style.transform = 'scale(1.3)';
      setTimeout(() => (square.style.transform = 'scale(1)'), 100);
      if (speed > 300) {
        speed -= 30; // ускоряемся
        clearInterval(gameInterval);
        gameInterval = setInterval(randomPosition, speed);
      }
    });

    startBtn.addEventListener('click', startGame);

    startGame(); // автозапуск при загрузке
  </script>
</body>
</html>
